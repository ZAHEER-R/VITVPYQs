<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear VITPYQ Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .success {
            color: #10b981;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Clear VITPYQ Data</h1>
        <p>Click the button below to remove all papers and user data from localStorage.</p>
        <button onclick="clearData()">Clear All Data</button>
        <p class="success" id="successMsg">âœ… Data cleared successfully! You can now close this page and refresh pyq.html
        </p>
    </div>

    <script>
        function clearData() {
            localStorage.removeItem('papers');
            localStorage.removeItem('users');
            localStorage.removeItem('currentUser');
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
</body>

</html>
